<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Summary Result</title>
</head>
<body>
    <h1>Structured Summary</h1>
    <pre>
{% for line in summary %}
{{ line }}
{% endfor %}
    </pre>
    <p>
        <a href="{{ url_for('static', filename='images/visual.png') }}" download>Download Image</a>
        |
        <a href="{{ url_for('download_file', filename='summary.md') }}">Download Markdown</a>
        |
        <a href="{{ url_for('download_file', filename='summary.docx') }}">Download DOCX</a>
    </p>
    <h2>Visualization</h2>
    <img src="{{ image_url }}" alt="Visualization">
    <p><a href="/">Process another file</a></p>
</body>
</html>
